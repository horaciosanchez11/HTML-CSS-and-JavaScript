<!DOCTYPE html>
<html>
	<head>
		<title>Title of the document</title>
	</head>

	<body>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
		<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">
			<fieldset>
				<legend>Your Face</legend>
				<label for="face">Your image:</label>
				<input type="file" required id="face" name="face" />
				<br />
				<label for="preview">Image preview:</label>
				<img id="preview" name="preview">
			</fieldset>
			<fieldset>
				<legend>Your General Details</legend>
				<label for="fullName">Name:</label>
				<input type="text" required id="fullName" name="fullName" placeholder="Your full name" />
				<br />
				<label for="gender">Gender:</label>
				<input type="radio" id="gender" name="gender" value="male" required/>Male
				<input type="radio" name="gender" value="female" required/>Female
				<br />
				<label for="age">Age:</label>
				<input type="number" id="age" required />
				<br />
				<label for="birthday">Date of birth:</label>
				<input type="date" id="birthday" />
				<br />
				<label for="favoriteColor">Favorite color:</label>
				<input type="color" id="favoriteColor" />
				<br />
				<label for="country">Which country:</label>
				<select id="country">
					<option></option>
					<option>Mexico</option>
					<option>USA</option>
					<option>Spain</option>
					<option>France</option>
					<option>England</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Your Indicators</legend>
				<label for="height">Height:</label>
				Short<input type="range" min="0" max="100" id="height" />Tall
				<br />
				<label for="salary">Salary:</label>
				Poor<input type="range" min="0" max="100" id="salary"/>Rich
			</fieldset>
			<fieldset>
				<legend>Your Contact Information</legend>
				<label for="email">Email:</label>
				<input type="email" id="email" required />
				<br />
				<label for="mobile">Mobile:</label>
				<input type="tel" id="mobile" />		
				<br />
				<label for="address">Address</label>
				<input type="textarea" id="address"/>
				<br />
				<label for="mail">Method to contact you:</label>
				<input type="checkbox" id="mail" name="mail" value="mail" />Email
                <input type="checkbox" name="whatsapp" value="whatsapp" />WhatsApp
                <input type="checkbox" name="chat" value="chat" />In-app chat
			</fieldset>
			<input type="submit" name="Submit" value="Submit"/>
		</form>
	</body>

</html>
